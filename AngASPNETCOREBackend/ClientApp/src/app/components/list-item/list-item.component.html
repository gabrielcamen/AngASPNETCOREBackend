<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Telephone number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of _users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.telephoneNumber}}
        </td>
      </tr>
      <tr>
       
      </tr>
    
    </tbody>
  </table>
   

</div>
